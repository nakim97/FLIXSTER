<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixsterüçø</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet"></head>
    <link href="https://fonts.googleapis.com/css2?family=Mate&display=swap" rel="stylesheet">
<body>

    <!-- Displaying Title , Search Bar, and clear button -->
    <header>
        <h1>FLIXTER üçø</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for movies" id="search">
            <button id="clearBtn"> <i class="fas fa-times"></i> </button>
        </div>
        
        
    </header>
    
    <!-- Displaying DIV container for showcasing Now Playing Movies-->
    <div id="now-playing"></div>
    <!-- Displaying DIV container for showcasing Searched Movies-->
    <div id="search-movies"></div>

    <!-- Displaying DIV container and button for showcasing more now playing movies on click -->
    <div id="now-show-more"></div>
    <div id="now-load-div">
        <button id="now-load-more">Load More </button>
    </div>
    
    <!-- Displaying DIV container and button for showcasing more searched movies on click -->
    <div id="search-show-more"></div>
    <div id="search-load-div">
        <button id="search-load-more"> Show More </button>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
